<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
    </head>  
    <body>
        <!-- Render SVG graphic -->
        <svg height="400" width="400">
            <circle 
                r="190" 
                cx="200" 
                cy="200"
                
                fill="transparent"
                stroke="black"
                stroke-width="15"

                transform="rotate(-90 200 200)"
            />
        </svg>

        <!-- Add in our HTML elements -->
        <input id="duration" value="30" />
        <button id="start">Start</button>
        <button id="pause">Pause</button>

        <!-- Run timer.js before the index.js to load the class so index.js can init -->
        <script src="timer.js"></script>
        <script src="index.js"></script>
    </body>
</html>
